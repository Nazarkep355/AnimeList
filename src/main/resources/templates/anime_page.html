<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANIME</title>
</head>
<body>

<form th:method="post" th:action="@{/login}">
    <div>
        <input name="username">
    </div>
    <div>
        <input type="password" name="password">
    </div>
    <div>
        <button type="submit">
            submit
        </button>
    </div>
</form>
<div style="max-height: 40px"></div>
<form th:method="post" th:action="@{/logout}">
    <button>
        logout
    </button>
</form>

<form enctype="multipart/form-data" method="post" th:action="@{/upload}">
    <input type="file" name="file">
    <button type="submit"> upload</button>
</form>
</body>
</html>
