<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANIME</title>
</head>
<body>
<div th:insert="header.html:: header"></div>
<form th:method="post" th:action="@{/login}">
    <div>
        <input name="username">
    </div>
    <div>
        <input type="password" name="password">
    </div>

        <button type="submit">
            submit

    </div>

<div style="max-height: 40px"></div>
<form th:method="post" th:action="@{/logout}">
    <button>
        logout
    </button>
</form>
</body>
</html>
